<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบคำนวณเงินเดือน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans bg-orange-50">
  <h1 class="text-3xl font-bold mb-4 text-orange-700">💼 ระบบคำนวณเงินเดือน</h1>

  <div class="mb-4">
    <label for="employeeSelect" class="font-semibold text-lg">👤 เลือกพนักงาน:</label>
    <select id="employeeSelect" class="p-2 border rounded w-full mt-1"></select>
  </div>

  <div class="flex flex-wrap gap-2 mb-4">
    <button id="prevMonth" class="px-4 py-2 bg-yellow-400 rounded">⬅️ เดือนก่อน</button>
    <span id="currentMonth" class="text-xl font-semibold"></span>
    <button id="nextMonth" class="px-4 py-2 bg-yellow-400 rounded">➡️ เดือนถัดไป</button>
  </div>

  <div id="calendarGrid" class="grid grid-cols-7 gap-1 mb-4"></div>

  <div class="flex flex-wrap gap-2">
    <button id="exportReport" class="bg-green-600 text-white px-4 py-2 rounded">📄 ส่งออกรายงาน</button>
    <button id="exportAllBtn" class="bg-blue-600 text-white px-4 py-2 rounded">📋 รายงานรวม</button>
    <button id="addEmpBtn" class="bg-purple-600 text-white px-4 py-2 rounded">➕ เพิ่มพนักงาน</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
